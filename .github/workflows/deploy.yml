name: deploy_workflow
on:
  push:
    branches:
      - master

jobs:
  deploy-android-customer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.18.0-11.1.pre"
          channel: "beta"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: flutter config --enable-web
      - run: flutter build apk --split-per-abi --target lib/main.dart --debug
      - run: npm install -g firebase-tools
      - run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app.apk \
            --app ${{ secrets.ANDROID_APP_ID_DEV }} \
            --token ${{ secrets.FIREBASE_TOKEN }}
